<!-- Description : cube changes colour when cursor is on the box and you tap the screen--->
<!--change the image src link to your HIRO marker img's path-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
         margin: 0px;
         overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene 
             cursor="rayOrigin: mouse"
             embedded arjs="sourceType: webcam" 
             ar-mode-ui="enabled: false" 
             vr-mode-ui="enabled: false">
      <a-assets>
        <img id="hiro" 
             src="hiro marker png link">
      </a-assets>
      
      <a-marker preset="hiro">
      
        <!-- standard scene -->
        <a-box position="0 0.5 0" color="red" opacity="0.8"
               event-set__mousedown="color: blue"
               event-set__mouseup="color: red"></a-box>
        <a-plane src="#hiro" rotation="-90 0 0"></a-plane>
      
      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
