<!-- Base for ar using markers like hiro -->

<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!for some reason if https://aframe.io/releases/1.5.0/aframe.min.js is used for the same code the code doesnt work>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
         margin: 0px;
         overflow: hidden;
      }
    </style>
  </head>
  
<body>
    <a-scene
      embedded
      arjs="sourceType: webcam ; videoTexture: true; debugUIEnabled: false;"
      ar-mode-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-marker preset="hiro">
        <a-box color="red" scale = "1 1 1"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
